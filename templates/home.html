{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">

    <h1 class="text-center">Welcome to ecommerce Site</h1>
    <hr>
    <div class="row mt-3">
        {% for p in product_list %}
        <div class="col-md-3">
            <div class="m-2">

                <h4><a href="{% url 'ecomapp:productdetail' p.slug %}">{{p.title}}</a></h4>
                <img src="{{p.image.url}}" class="img-fluid" style="height:2500; object-fit: cover;">
                <p class="mt-3">Price: <strike> {{p.marked_price}} $</strike>{{p.selling_price}} $</p>
                <a href="" class="btn btn-primary">Add To Cart</a>
            </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
